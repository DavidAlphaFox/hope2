<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>ETF列表</title>
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript"
            src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var link="/etf";
            $.getJSON(link, function (data1) {
                $('#stockTable').DataTable({
                    data: data1,
                    columns: [
                        {
                            data: 'code',
                            render: function (data, type, row, meta) {
                                return type === 'display' ?
                                    `<a href="${row.url}" target="_blank">${data}</a>` :
                                    // '<a href="' + row.url + '">'+data+'</a>' :
                                    data;
                            }
                        },
                        {data: 'name'},
                        {data: 'thisWeekRangeLabel'},
                        {data: 'thisRank'},
                        {data: 'thisHold'},
                        {data: 'previousWeekRangeLabel'},
                        {data: 'previousRank'},
                        {data: 'previousHold'}
                    ]
                });
            });
        });
    </script>
</head>
<body>
<div class="content" style="max-width:800px;height:400px">
    <h1 class="page_title" id="title">ETF列表</h1>
    <div class="info">
        <p>
            解释：<label id="description">每个交易周末，在16个ETF中，选出本周涨幅前6的ETF，等权重买入或者持有。</label>
        </p>
    </div>
    <div class="info">
        <p>
            生成时间：<label id="genTime"></label>
        </p>
    </div>
    <div class="info">
        <p>
            数据版：<a id="jsonReport" href="/etf" target="_blank">报表</a>
        </p>
    </div>
    <p></p>
    <p></p>
    <p></p>
    <div>
        <table id="stockTable" class="display compact" style="width:100%">
            <thead>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>本周涨幅</th>
                <th>本周排名</th>
                <th>本周持有</th>
                <th>上周涨幅</th>
                <th>上周排名</th>
                <th>上周持有</th>
            </tr>
            </thead>

            <tfoot>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>本周涨幅</th>
                <th>本周排名</th>
                <th>本周持有</th>
                <th>上周涨幅</th>
                <th>上周排名</th>
                <th>上周持有</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
