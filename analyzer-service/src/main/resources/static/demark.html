<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>DeMark策略结果列表</title>
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript"
            src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var link="/demark?days2Now=200";
            $.getJSON(link, function (data) {
                $("#description").html(data.description);
                $("#genTime").html(data.generateTime);
                $('#stockTable').DataTable({
                    data: data.resultList,
                    columns: [
                        {
                            data: 'code',
                            render: function (data, type, row, meta) {
                                return type === 'display' ?
                                    `<a href="${row.url}" target="_blank">${data}</a>` :
                                    // '<a href="' + row.url + '">'+data+'</a>' :
                                    data;
                            }
                        },
                        {data: 'name'},
                        {
                            data: 'setup',
                            render: function (data, type, row, meta) {
                                var flags=row.data.flag;
                                if(flags==null || flags.length==0){
                                    return '';
                                }else{
                                    return flags[flags.length - 1].setupDate;
                                }
                            }
                        },
                        {
                            data: 'countdown',
                            render: function (data, type, row, meta) {
                                var flags=row.data.flag;
                                if(flags==null || flags.length==0){
                                    return '';
                                }else{
                                    if(flags[flags.length - 1].countdownDate!=null){
                                        return flags[flags.length - 1].countdownDate;
                                    }else{
                                        for (let i = flags.length - 2; i >=0 ; i--) {
                                            if(flags[i].countdownDate!=null){
                                                return flags[i].countdownDate;
                                            }
                                        }
                                        return "";
                                    }
                                }
                            }
                        },
                        {
                            data: 'code',
                            render: function (data, type, row, meta) {
                                var code = row.code;
                                return type === 'display' ?
                                    `<a href="/demark-flag.html?code=${code}" target="_blank">图形版</a>` + '&nbsp;&nbsp;&nbsp;&nbsp;    ' +
                                    `<a href="/demark-backtrack/${code}" target="_blank">数据版</a>` :
                                    data;
                            }
                        }
                    ]
                });
            });
        });
    </script>
</head>
<body>
<div class="content" style="max-width:800px;height:400px">
    <h1 class="page_title" id="title">DeMark指标</h1>
    <div class="info">
        <p>
            解释：<label id="description"></label>
        </p>
    </div>
    <div class="info">
        <p>
            生成时间：<label id="genTime"></label>
        </p>
    </div>
    <div class="info">
        <p>
            数据版：<a id="jsonReport" href="/demark?days2Now=300" target="_blank">报表</a>
        </p>
    </div>
    <p></p>
    <p></p>
    <p></p>
    <div>
        <table id="stockTable" class="display compact" style="width:100%">
            <thead>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最近的Buy-Setup</th>
                <th>最近的Buy-Countdown</th>
                <th>历史回溯</th>
            </tr>
            </thead>

            <tfoot>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最近的Buy-Setup</th>
                <th>最近的Buy-Countdown</th>
                <th>历史回溯</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
