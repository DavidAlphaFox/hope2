<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>DeMark策略结果列表</title>
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://www.datatables.net/rss.xml">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <script type="text/javascript" language="javascript"
            src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript"
            src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON('/demark?days2Now=500', function (data) {
                $("#description").html(data.description);
                $('#stockTable').DataTable({
                    data: data.resultList,
                    columns: [
                        {
                            data: 'code',
                            render: function (data, type, row, meta) {
                                return type === 'display' ?
                                    `<a href="${row.url}" target="_blank">${data}</a>` :
                                    // '<a href="' + row.url + '">'+data+'</a>' :
                                    data;
                            }
                        },
                        {data: 'name'},
                        {
                            data: 'buyPositions',
                            render: function (data, type, row, meta) {
                                return data[data.length - 1];
                            }

                        },
                        {
                            data: 'code',
                            render: function (data, type, row, meta) {
                                var code = row.code;
                                return type === 'display' ?
                                    `<a href="/demark-flag.html?code=${code}" target="_blank">图形版</a>` + '&nbsp;&nbsp;&nbsp;&nbsp;    ' +
                                    `<a href="/demark-backtrack/${code}" target="_blank">数据版</a>` :
                                    data;
                            }
                        }
                    ]
                });
            });
        });
    </script>
</head>
<body>
<div class="content" style="max-width:800px;height:400px">
    <h1 class="page_title">DeMark指标</h1>
    <div class="info">
        <p id="description"></p>
    </div>
    <p ></p>
    <p ></p>
    <p ></p>
    <div>
        <table id="stockTable" class="display compact" style="width:100%">
            <thead>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最近的买点</th>
                <th>历史回溯</th>
            </tr>
            </thead>

            <tfoot>
            <tr>
                <th>代码</th>
                <th>名称</th>
                <th>最近的买点</th>
                <th>历史回溯</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
</body>
</html>
